version: 0.0
os: ubuntu
files:
  - source: /
    destination: /home/ubuntu/SnapShort
hook:
    ApplicationStop: 
    - location: application_stop.sh
      timeout: 300
      runas: ubuntu
    BeforeInstall:
    - location: before_install.sh
      timeout: 300
      runas: ubuntu
    ApplicationStart: 
    - location: application_start.sh
      timeout: 300
      runas: ubuntu
